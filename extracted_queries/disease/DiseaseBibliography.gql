# Query Name: DiseaseBibliography
# Entity Type: disease
# Description:
# Fetches literature occurrence counts for a disease, providing total count
#  and filtered count for summary display in the Bibliography section.
# Variables: efoId: String!
# Pagination Behavior: Full results
# Notes:
# Originally a fragment, converted to standalone query. Query successfully
#  tested with EFO_0000685 (rheumatoid arthritis). Returns
#  literatureOcurrences with count=5792 and filteredCount=5792. Used by
#  Summary component to display publication count in section header. Simple
#  count query without pagination or detailed results.
#
# Last Updated: 2025-11-21
query DiseaseBibliography($efoId: String!) {
  # Return a Disease
  disease(efoId: $efoId) {
    # Return the list of publications that mention the main entity, alone or in combination with other entities
    literatureOcurrences {
      count
      filteredCount
    }
  }
}
