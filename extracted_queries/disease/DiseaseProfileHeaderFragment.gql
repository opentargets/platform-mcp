# Query Name: DiseaseProfileHeaderQuery
# Entity Type: disease
# Description: Fetches disease profile header information including description and synonyms
# Variables: efoId: String!
# Pagination Behavior: Full results
# Notes:
# Originally a fragment, converted to standalone query. Returns detailed
#  description and synonym groups with different relations (exact, related,
#  narrow, broad).
#
# Last Updated: 2025-11-21
query DiseaseProfileHeaderQuery($efoId: String!) {
  # Return a Disease
  disease(efoId: $efoId) {
    # Open Targets disease id
    id
    # Disease description
    description
    # Disease synonyms
    synonyms {
      relation
      terms
    }
  }
}
