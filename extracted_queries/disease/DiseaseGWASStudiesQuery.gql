# Query Name: DiseaseGWASStudiesQuery
# Entity Type: disease
# Description:
# Retrieves GWAS studies associated with a disease including study metadata
#  sample sizes cohorts publication information and LD population structure
# Variables: diseaseIds: [String!]!, size: Int!, index: Int!
# Pagination Behavior: Paginated (page-based with size and index, returns count field)
# Notes:
# Query successfully tested with EFO_0000685 (rheumatoid arthritis), returned
#  count=129 GWAS studies.
#
# Last Updated: 2025-11-21
query DiseaseGWASStudiesQuery($diseaseIds: [String!]!, $size: Int!, $index: Int!) {
  # Return a studies
  studies(diseaseIds: $diseaseIds, page: { size: $size, index: $index }) {
    count
    rows {
      # The study identifier
      id
      # The project identifier
      projectId
      traitFromSource
      publicationFirstAuthor
      publicationDate
      publicationJournal
      nSamples
      cohorts
      pubmedId
      ldPopulationStructure {
        ldPopulation
        relativeSampleSize
      }
    }
  }
}
