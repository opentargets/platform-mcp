# Query Name: OTProjectsQuery
# Entity Type: disease
# Description:
# Retrieves Open Targets projects associated with a disease, including project
#  codes, status, names, references, and PPP integration flags
# Variables: efoId: String!
# Pagination Behavior: Full results
# Notes:
# Query executes successfully. Tested with EFO_0000685 (rheumatoid arthritis),
#  returned empty array (expected for diseases without OT projects). Returns
#  all otarProjects with otarCode, status, projectName, reference, and
#  integratesInPPP fields. No pagination - returns complete list.
#
# Last Updated: 2025-11-21
query OTProjectsQuery($efoId: String!) {
  # Return a Disease
  disease(efoId: $efoId) {
    # RNA and Protein baseline expression
    otarProjects {
      otarCode
      status
      projectName
      reference
      integratesInPPP
    }
  }
}
