# Query Name: OntologyQuery
# Entity Type: disease
# Description:
# Retrieves disease ontology information including the disease itself, its
#  parents, ancestors, and children with their therapeutic area flags
# Variables: efoId: String!
# Pagination Behavior: Full results
# Notes:
# Query executes successfully. Returns the disease with 4 parents, 14 resolved
#  ancestors, and 5 children for rheumatoid arthritis (EFO_0000685). No
#  pagination - returns complete ontology tree.
#
# Last Updated: 2025-11-21
query OntologyQuery($efoId: String!) {
  # Return a Disease
  disease(efoId: $efoId) {
    # Open Targets disease id
    id
    # Disease name
    name
    # Is disease a therapeutic area itself
    isTherapeuticArea
    # Disease parents entities in ontology
    parents {
      # Open Targets disease id
      id
    }
    # All parent diseases in the hierarchy from the term up to a therapeutic area.
    resolvedAncestors {
      # Open Targets disease id
      id
      # Disease name
      name
      # Is disease a therapeutic area itself
      isTherapeuticArea
      # Disease parents entities in ontology
      parents {
        # Open Targets disease id
        id
      }
    }
    # Disease children entities in ontology
    children {
      # Open Targets disease id
      id
      # Disease name
      name
      # Is disease a therapeutic area itself
      isTherapeuticArea
      # Disease parents entities in ontology
      parents {
        # Open Targets disease id
        id
      }
    }
  }
}
