# Query Name: StudyGWASCredibleSetsSummaryFragment
# Entity Type: study
# Description:
# Retrieves the count of GWAS credible sets for a study. Used by Summary
#  component to determine if the GWAS Credible Sets section should be
#  displayed.
# Variables: studyId: String!
# Pagination Behavior: Full results
# Notes: Query successfully tested with GCST90002357, returned count=1514 credible sets.
#
# Last Updated: 2025-11-21
query StudyGWASCredibleSetsSummaryFragment($studyId: String!) {
  # Return a Study
  study(studyId: $studyId) {
    # Credible sets
    credibleSets(page: { size: 1, index: 0 }) {
      count
    }
  }
}
