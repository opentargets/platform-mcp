# Query Name: VariantsSummaryFragment
# Entity Type: credibleset
# Description:
# Fragment that fetches variant count summary for a credible set locus, both
#  filtered by specific variant IDs and total locus size. Returns counts for
#  both filtered and unfiltered variant sets.
# Variables: studyLocusId: String!, variantIds: [String!]
# Pagination Behavior: Full results
# Notes:
# Originally a fragment, converted to standalone query. Query successfully
#  tested with studyLocusId=7d68cc9c70351c9dbd2a2c0c145e555d. Returns
#  locus.count=2 (filtered, when variantIds empty) and locusSize.count=2
#  (total). Tested with variantIds=['1_113761186_C_A'] returns locus.count=1.
#  Used by Summary component in Variants section to display variant count
#  statistics. Uses dual locus calls: one for optional filtering and one for
#  total size.
#
# Last Updated: 2025-11-21
query VariantsSummaryFragment($studyLocusId: String!, $variantIds: [String!]) {
  # Return a Credible Set
  credibleSet(studyLocusId: $studyLocusId) {
    locus(variantIds: $variantIds) {
      count
    }
    locusSize: locus(page: { size: 1, index: 0 }) {
      count
    }
  }
}
