# Query Name: CredibleSetPageQuery
# Entity Type: credibleset
# Description:
# Fetches basic credible set information including variant details and
#  associated study information for a given study locus
# Variables: studyLocusId: String!
# Pagination Behavior: Full results
# Notes:
# Query successfully tested with 7d68cc9c70351c9dbd2a2c0c145e555d. Returns
#  complete credible set data including variant ID (1_113761186_C_A), alleles,
#  study ID (GCST90132222), and study type (gwas).
#
# Last Updated: 2025-11-21
query CredibleSetPageQuery($studyLocusId: String!) {
  # Return a Credible Set
  credibleSet(studyLocusId: $studyLocusId) {
    variant {
      id
      referenceAllele
      alternateAllele
    }
    # Gwas study
    study {
      # The study identifier
      id
      # The study type
      studyType
    }
  }
}
