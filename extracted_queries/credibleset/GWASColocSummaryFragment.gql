# Query Name: GWASColocSummaryFragment
# Entity Type: credibleset
# Description:
# Fragment that fetches GWAS colocalization summary count for a credible set.
#  Returns the total number of GWAS studies that colocalize with the given
#  credible set.
# Variables: studyLocusId: String! (Example: 7d68cc9c70351c9dbd2a2c0c145e555d)
# Pagination Behavior: Full results
# Notes:
# Originally a fragment, converted to standalone query. Query successfully
#  tested with 7d68cc9c70351c9dbd2a2c0c145e555d. Returns count=502 GWAS
#  colocalizations. Used by Summary component in GWASColoc section to display
#  colocalization summary statistics.
#
# Last Updated: 2025-11-21
query GWASColocSummaryFragment($studyLocusId: String!) {
  # Return a Credible Set
  credibleSet(studyLocusId: $studyLocusId) {
    colocalisation(studyTypes: [gwas], page: { size: 1, index: 0 }) {
      count
    }
  }
}
