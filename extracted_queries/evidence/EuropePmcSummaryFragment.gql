# Query Name: EuropePmcSummaryFragment
# Entity Type: evidence
# Description:
# Retrieves the count of Europe PMC literature evidence entries for a
#  target-disease association. Used to display summary statistics showing the
#  number of literature co-occurrence evidence from the europepmc datasource.
# Variables:
# ensgId: String! (Example: ENSG00000157764), efoId: String! (Example:
#  EFO_0000756)
# Pagination Behavior: Full results
# Notes:
# Originally a fragment, converted to standalone query. Query successfully
#  tested with BRAF (ENSG00000157764) + melanoma (EFO_0000756), returned
#  count=13874. Also tested with TP53 (ENSG00000141510) + rheumatoid arthritis
#  (EFO_0000685), returned count=18. Uses size=0 parameter to retrieve only
#  count without fetching evidence rows for efficient summary display. Returns
#  total number of Europe PMC literature co-occurrence evidence entries
#  without pagination. Used by Summary component in EuropePmc section to
#  display entry count (e.g., '13874 entries'). This datasource tracks
#  literature evidence from text mining of scientific publications for
#  target-disease associations.
#
# Last Updated: 2025-11-21
query EuropePmcSummaryFragment($ensgId: String!, $efoId: String!) {
  # Return a Disease
  disease(efoId: $efoId) {
    # Open Targets disease id
    id
    # The complete list of all possible datasources
    europePmc: evidences(
      ensemblIds: [$ensgId]
      enableIndirect: true
      datasourceIds: ["europepmc"]
      size: 0
    ) {
      count
    }
  }
}
