# Query Name: OTCrisprSummaryQuery
# Entity Type: evidence
# Description:
# Retrieves evidence count from Open Targets CRISPR datasource for
#  target-disease associations
# Variables: ensgId: String!, efoId: String!
# Pagination Behavior: Full results
# Notes:
# Summary query using size: 0 to return only count. Successfully tested with
#  EFO_0000685 and ENSG00000157764.
#
# Last Updated: 2025-11-21
query OTCrisprSummaryQuery($ensgId: String!, $efoId: String!) {
  # Return a Disease
  disease(efoId: $efoId) {
    # Open Targets disease id
    id
    # The complete list of all possible datasources
    OtCrisprSummary: evidences(
      ensemblIds: [$ensgId]
      enableIndirect: true
      datasourceIds: ["ot_crispr"]
      size: 0
    ) {
      count
    }
  }
}
