# Query Name: CrisprSummaryFragment
# Entity Type: evidence
# Description:
# Retrieves the count of CRISPR evidence entries for a target-disease pair
#  from the Project Score dataset. Used to determine if there is CRISPR
#  evidence data available.
# Variables:
# efoId: String! (Example: EFO_0000756), ensgId: String! (Example:
#  ENSG00000157764)
# Pagination Behavior: Full results
# Notes:
# Originally a fragment, converted to standalone query. Query successfully
#  tested with BRAF (ENSG00000157764) + melanoma (EFO_0000756), returned
#  count=1. Also tested with TP53 + rheumatoid arthritis returning count=0.
#  Uses size=0 parameter to retrieve only count without fetching actual
#  evidence rows for efficient summary display. Returns total number of CRISPR
#  evidence entries from Project Score without pagination.
#
# Last Updated: 2025-11-21
query CrisprSummaryFragment($efoId: String!, $ensgId: String!) {
  # Return a Disease
  disease(efoId: $efoId) {
    # Open Targets disease id
    id
    # The complete list of all possible datasources
    crisprSummary: evidences(
      ensemblIds: [$ensgId]
      enableIndirect: true
      datasourceIds: ["crispr"]
      size: 0
    ) {
      count
    }
  }
}
