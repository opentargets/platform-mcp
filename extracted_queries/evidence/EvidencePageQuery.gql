# Query Name: EvidencePageQuery
# Entity Type: evidence
# Description:
# Fetches basic target and disease information for the evidence page header,
#  used to display context when viewing target-disease evidence relationships
# Variables: ensgId: String!, efoId: String!
# Pagination Behavior: Full results
# Notes:
# Query executes successfully. Tested with BRAF (ENSG00000157764) + rheumatoid
#  arthritis (EFO_0000685), and TP53 (ENSG00000141510) + breast cancer
#  (MONDO_0007254). Both tests returned correct target symbols and disease
#  names.
#
# Last Updated: 2025-11-21
query EvidencePageQuery($ensgId: String!, $efoId: String!) {
  # Return a Target
  target(ensemblId: $ensgId) {
    # Open Targets target id
    id
    # HGNC approved symbol
    approvedSymbol
  }
  # Return a Disease
  disease(efoId: $efoId) {
    # Open Targets disease id
    id
    # Disease name
    name
  }
}
