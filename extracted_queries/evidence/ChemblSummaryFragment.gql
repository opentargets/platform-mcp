# Query Name: ChemblSummaryFragment
# Entity Type: evidence
# Description:
# Retrieves the count of ChEMBL evidence entries for a target-disease
#  association. Used to display summary statistics showing the number of known
#  drug evidence from the ChEMBL datasource.
# Variables:
# efoId: String! (Example: EFO_0000756), ensgId: String! (Example:
#  ENSG00000157764)
# Pagination Behavior: Full results
# Notes:
# Originally a fragment, converted to standalone query. Query successfully
#  tested with BRAF (ENSG00000157764) + melanoma (EFO_0000756), returned
#  count=226. Uses size=0 parameter to retrieve only count without fetching
#  evidence rows for efficient summary display. Returns total number of ChEMBL
#  evidence entries without pagination. Related to full ChEMBL evidence query
#  which would fetch detailed drug records. Used by Summary component in
#  Chembl section to display '226 entries' text.
#
# Last Updated: 2025-11-21
query ChemblSummaryFragment($efoId: String!, $ensgId: String!) {
  # Return a Disease
  disease(efoId: $efoId) {
    # Open Targets disease id
    id
    # Disease name
    name
    # The complete list of all possible datasources
    chembl: evidences(
      ensemblIds: [$ensgId]
      enableIndirect: true
      datasourceIds: ["chembl"]
      size: 0
    ) {
      count
    }
  }
}
