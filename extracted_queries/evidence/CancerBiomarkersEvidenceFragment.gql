# Query Name: CancerBiomarkersEvidenceFragment
# Entity Type: evidence
# Description:
# Fetches cancer biomarkers evidence count for a target-disease pair. Used in
#  the evidence summary section to display the number of cancer biomarker
#  entries available.
# Variables:
# ensgId: String! (Example: ENSG00000157764), efoId: String! (Example:
#  EFO_0000756)
# Pagination Behavior: Paginated (returns X/page, total varies)
# Notes:
# Originally a fragment, converted to standalone query. Successfully tested
#  with BRAF (ENSG00000157764) + melanoma (EFO_0000756), returned count=29.
#  Fragment uses size=0 to retrieve only count, but full query supports
#  pagination with size parameter. When tested with size=10, returned 10 rows
#  out of 29 total. Uses offset-based pagination with size parameter and
#  evidences datasourceIds=['cancer_biomarkers'].
#
# Last Updated: 2025-11-21
query CancerBiomarkersEvidenceFragment($ensgId: String!, $efoId: String!) {
  # Return a Disease
  disease(efoId: $efoId) {
    # Open Targets disease id
    id
    # The complete list of all possible datasources
    cancerBiomarkersSummary: evidences(
      ensemblIds: [$ensgId]
      enableIndirect: true
      datasourceIds: ["cancer_biomarkers"]
      size: 0
    ) {
      count
    }
  }
}
