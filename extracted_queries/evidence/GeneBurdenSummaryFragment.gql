# Query Name: GeneBurdenSummaryFragment
# Entity Type: evidence
# Description:
# Retrieves the count of Gene Burden evidence entries for a target-disease
#  association. Used to display summary statistics showing the number of
#  genetic burden evidence from studies like Genebass, Epi25, SCHEMA
#  consortium.
# Variables:
# ensgId: String! (Example: ENSG00000144285 for SCN1A), efoId: String!
#  (Example: EFO_0000474 for epilepsy)
# Pagination Behavior: Full results
# Notes:
# Originally a fragment, converted to standalone query. Query successfully
#  tested with SCN1A (ENSG00000144285) + epilepsy (EFO_0000474), returned
#  count=1. Also tested with BRAF (ENSG00000157764) + melanoma (EFO_0000756),
#  returned count=0. Uses size=0 parameter to retrieve only count without
#  fetching evidence rows for efficient summary display. Returns total number
#  of Gene Burden evidence entries without pagination. Used by Summary
#  component in GeneBurden section to display entry count. Gene burden data
#  comes from rare variant burden studies (Genebass, Epi25 collaborative,
#  Autism Sequencing Consortium, SCHEMA consortium, AstraZeneca PheWAS Portal)
#  and is more common for neurodevelopmental/neurological diseases. Datasource
#  ID: gene_burden, uses enableIndirect=true.
#
# Last Updated: 2025-11-21
query GeneBurdenSummaryFragment($ensgId: String!, $efoId: String!) {
  # Return a Disease
  disease(efoId: $efoId) {
    # Open Targets disease id
    id
    # The complete list of all possible datasources
    geneBurdenSummary: evidences(
      ensemblIds: [$ensgId]
      enableIndirect: true
      datasourceIds: ["gene_burden"]
      size: 0
    ) {
      count
    }
  }
}
