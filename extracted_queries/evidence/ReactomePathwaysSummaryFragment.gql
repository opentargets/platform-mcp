# Query Name: ReactomePathwaysSummaryQuery
# Entity Type: evidence
# Description:
# Retrieves evidence count from Reactome pathways datasource for
#  target-disease associations
# Variables: ensemblId: String!, efoId: String!
# Pagination Behavior: Full results
# Notes:
# Summary query using size: 0 to return only count. Successfully tested with
#  EFO_0000685 and ENSG00000157764.
#
# Last Updated: 2025-11-21
query ReactomePathwaysSummaryQuery($ensemblId: String!, $efoId: String!) {
  # Return a Disease
  disease(efoId: $efoId) {
    # Open Targets disease id
    id
    # The complete list of all possible datasources
    reactomeSummary: evidences(
      ensemblIds: [$ensemblId]
      enableIndirect: true
      datasourceIds: ["reactome"]
      size: 0
    ) {
      count
    }
  }
}
