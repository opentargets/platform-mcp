# Query Name: UniProtVariantsQuery
# Entity Type: variant
# Description:
# Retrieves UniProt variant evidence for a genetic variant including
#  associated diseases confidence levels and literature references.
# Variables:
# variantId: String! (Variant identifier in format chr_pos_ref_alt - Example:
#  19_44908822_C_T)
# Pagination Behavior: Full results
# Notes:
# Query successfully tested with rs7412 variant (19_44908822_C_T), returned
#  count=2 UniProt variant evidences with disease associations (e.g.
#  "hyperlipoproteinemia type 3" with confidence "high") and literature
#  references. Fetches UniProt variant evidence with disease associations and
#  literature references. Uses datasourceIds filter ["uniprot_variants"].
#
# Last Updated: 2025-11-21
query UniProtVariantsQuery($variantId: String!) {
  # Return a Variant
  variant(variantId: $variantId) {
    id
    referenceAllele
    alternateAllele
    # The complete list of all possible datasources
    uniProtEvidences: evidences(datasourceIds: ["uniprot_variants"]) {
      count
      rows {
        targetFromSourceId
        confidence
        diseaseFromSource
        # Disease evidence
        disease {
          # Open Targets disease id
          id
          # Disease name
          name
        }
        # list of pub med publications ids
        literature
      }
    }
  }
}
