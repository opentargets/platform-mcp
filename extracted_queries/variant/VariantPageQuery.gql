# Query Name: VariantPageQuery
# Entity Type: variant
# Description:
# Fetches basic variant information including ID, coordinates, alleles, and
#  cross-references
# Variables: variantId: String!
# Pagination Behavior: Full results
# Notes:
# Query executes successfully. Re-verified 2025-11-19 with valid variant ID
#  19_44908822_C_T (APOE variant). Returns variant ID, 8 cross-references
#  (ensembl_variation rs7412, clinvar VCV000441266/265/262/17848, protvar,
#  omim, gnomad), chromosome 19, position 44908822, reference allele C,
#  alternate allele T. Original test ID (1_55039974_G_A) was non-existent in
#  database.
#
# Last Updated: 2025-11-21
query VariantPageQuery($variantId: String!) {
  # Return a Variant
  variant(variantId: $variantId) {
    id
    dbXrefs {
      id
      source
    }
    chromosome
    position
    referenceAllele
    alternateAllele
  }
}
