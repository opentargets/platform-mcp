# Query Name: VariantMolecularStructureSummary
# Entity Type: variant
# Description:
# Retrieves protein coding coordinates for a variant including amino acid
#  changes and their positions. Used for molecular structure visualization.
# Variables: variantId: String!
# Pagination Behavior: Full results
# Notes:
# Query successfully tested with 19_44908822_C_T (APOE rs7412), returned
#  count=1 protein coding coordinate.
#
# Last Updated: 2025-11-21
query VariantMolecularStructureSummary($variantId: String!) {
  # Return a Variant
  variant(variantId: $variantId) {
    id
    # Protein coding coordinates
    proteinCodingCoordinates {
      count
      rows {
        referenceAminoAcid
      }
    }
  }
}
