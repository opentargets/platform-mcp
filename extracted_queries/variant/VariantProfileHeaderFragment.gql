# Query Name: VariantProfileHeaderQuery
# Entity Type: variant
# Description:
# Fetches variant profile information including coordinates, alleles,
#  frequencies, and consequence predictions
# Variables: variantId: String!
# Pagination Behavior: Full results
# Notes:
# Originally a fragment, converted to standalone query. Successfully
#  re-verified on 2025-11-19 with valid variant ID 19_44908822_C_T (rs7412
#  APOE variant). Returns complete variant header data including chromosome
#  19, position 44908822, reference allele C, alternate allele T, allele
#  frequencies across populations, and variant consequences.
#
# Last Updated: 2025-11-21
query VariantProfileHeaderQuery($variantId: String!) {
  # Return a Variant
  variant(variantId: $variantId) {
    id
    chromosome
    position
    referenceAllele
    alternateAllele
    variantDescription
    alleleFrequencies {
      populationName
      alleleFrequency
    }
    # Most severe consequence sequence ontology
    mostSevereConsequence {
      id
      label
    }
  }
}
