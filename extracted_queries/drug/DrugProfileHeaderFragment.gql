# Query Name: DrugProfileHeaderQuery
# Entity Type: drug
# Description:
# Fetches comprehensive drug profile information including type, synonyms,
#  approval status, safety warnings, and clinical data
# Variables: chemblId: String!
# Pagination Behavior: Full results
# Notes:
# Originally a fragment, converted to standalone query. Returns rich data for
#  TRASTUZUMAB including 51 synonyms, approved status (1998), black box
#  warning, phase 4 trials, and trade names.
#
# Last Updated: 2025-11-21
query DrugProfileHeaderQuery($chemblId: String!) {
  # Return a drug
  drug(chemblId: $chemblId) {
    # Open Targets molecule id
    id
    # Drug description
    description
    # Drug modality
    drugType
    # Molecule synonyms
    synonyms
    # ChEMBL ID of parent molecule
    parentMolecule {
      # Open Targets molecule id
      id
      # Molecule preferred name
      name
    }
    # Chembl IDs of molecules that descend from current molecule.
    childMolecules {
      # Open Targets molecule id
      id
      # Molecule preferred name
      name
    }
    # Alias for maximumClinicalTrialPhase == 4
    isApproved
    # Has drug been withdrawn from the market
    hasBeenWithdrawn
    # Alert on life-threteaning drug side effects provided by FDA
    blackBoxWarning
    # Maximum phase observed in clinical trial records and post-marketing package inserts
    maximumClinicalTrialPhase
    # Drug trade names
    tradeNames
    # Year drug was approved for the first time
    yearOfFirstApproval
  }
}
