# Query Name: DrugPharmacogenomicsSummaryQuery
# Entity Type: drug
# Description:
# Retrieves pharmacogenomics data summary for a drug including target
#  associations from PharmGKB
# Variables: chemblId: String!
# Pagination Behavior: Full results
# Notes:
# Query successfully tested with CHEMBL1201585 (TRASTUZUMAB), returns
#  targetFromSourceId for pharmacogenomics associations.
#
# Last Updated: 2025-11-21
query DrugPharmacogenomicsSummaryQuery($chemblId: String!) {
  # Return a drug
  drug(chemblId: $chemblId) {
    # Pharmoacogenomics
    pharmacogenomics {
      targetFromSourceId
    }
  }
}
